# Based on Thayer Williams' (http://cinderwick.ca) & Jason Ryan's (http://jasonwryan.com/)

# set prefix key to ctrl+a
unbind C-b
set -g prefix C-a

set -g default-path $HOME

# set correct term
set -g default-terminal screen-256color

# reload config without killing server
bind r source-file ~/.tmux.conf \; display-message " Config reloaded".

# more intuitive keybindings for splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# ctrl+up/down arrows cycles through windows
bind-key -n C-up next
bind-key -n C-down prev
bind-key -n C-k next
bind-key -n C-j prev

# navigate panes using ctrl+left/right arrows
bind-key -n C-left select-pane -t :.-
bind-key -n C-right select-pane -t :.+
bind-key -n C-u select-pane -t :.-
bind-key -n C-n select-pane -t :.+

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# set vi keys
setw -g mode-keys vi

# copy & paste
unbind [
bind Escape copy-mode
unbind p 
bind p paste-buffer

# send the prefix to client inside window (ala nested sessions)
bind-key g send-prefix

# toggle last window like screen
bind-key C-b last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server
bind-key X confirm kill-session

# toggle statusbar
bind-key b set-option status

# run a command in a new window
bind m command-prompt -p "run command:" "split-window -v 'exec %%'"

# scrollback buffer n lines
set -g history-limit 50000

# listen for activity on all windows
set -g bell-action any
set -g bell-on-alert on

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1
set -g renumber-windows on

# enable wm window titles
set -g set-titles on

# disable auto renaming
setw -g automatic-rename on

# border colours
set -g pane-border-fg black
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default

# wm window title string (uses statusbar variables)
set -g set-titles-string "#I : #W"

# session initialization
bind S source-file ~/.config/tmux/session

# environment
set -g update-environment "DISPLAY WINDOWID XAUTHORITY"

# statusbar ---------------------------------------------------------------
set -g status-interval 1

# default statusbar colors
set -g status-fg white
set -g status-bg default
set -g status-attr dim

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr dim

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg default
set-window-option -g window-status-attr bright

# active window title colors
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright 

# alerts
set-window-option -g window-status-bell-fg white
set-window-option -g window-status-bell-bg red
set-window-option -g window-status-bell-attr bright

set-window-option -g window-status-content-fg white
set-window-option -g window-status-content-bg magenta
set-window-option -g window-status-content-attr bright

set-window-option -g window-status-activity-fg white
set-window-option -g window-status-activity-bg green
set-window-option -g window-status-activity-attr bright

# Statusbar for X and X-less env.
if '[ -n "$DISPLAY" ]' 'source-file ~/.config/tmux/inx'
if '[ -z "$DISPLAY" ]' 'source-file ~/.config/tmux/xless'

