  window-close-char = x

[viewer]
  viewunderline=lightgray;default
  viewbold=brown;default
  viewselected=brown;cyan

[widget-common]
  sort-sign-up =[^]
  sort-sign-down =[v]

[widget-panel]
  hiddenfiles-sign-show  =[•]
  hiddenfiles-sign-hide  =[○]
  history-prev-item-sign =<-
  history-next-item-sign =->
  history-show-list-sign =^
  filename-scroll-left-char =<
  filename-scroll-right-char =>

[widget-scollbar]
  first-vert-char =[^]
  last-vert-char =[v]
  first-horiz-char =«
  last-horiz-char =»
  current-char =■
  background-char =▒
