[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$

[temp]
	extensions=tmp;$$$;~;bak;bkp;pacsave;pacnew;aux;out
	extensions_case=false
	regexp=(^#.*|.*~$)

[archive1]
	extensions=dz;gz;lz;bz2;tar;Z;z;rar;zip;arj;cab;lzh;lha;lzma;zoo;arc;ark;txz;tbz;tbz2;taz;tlz;bz;tz;ace;7z;rz;tgz

[archive2]
	extensions=cpio;jar;deb;rpm;xz

[iso]
	extensions=iso;nrg;img

[doc]
	extensions=doc;docx;rtf;odt;sxw;diz;ctl;me;xsd;xslt;dtd;mail;msg;lsm;po;nroff;man;tex;sgml;text;letter

[source]
	extensions=c;cc;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;sh;bash;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl;rb;vim

[headers]
	extensions=h;hh;

[media]
    extensions=mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;m3u;pls;rm;ra;asx;cue

[audio1]
	extensions=aac;ape;au;axa;flac;m4a;mka;wav

[audio2]
	extensions=mp2;mp3;mpc;oga;ogg;spx

[audio3]
	extensions=wma;

[vid1]
	extensions=anx;avi;axv;mov;mpg;mpeg;ogm;ogv;ogx;vob

[vid2]
	extensions=asf;dl;m2v;m4v;mkv;nuv;wmv

[vid3]
