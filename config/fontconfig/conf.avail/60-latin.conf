<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## Custom default aliases ## -->
  <!-- In order to make applications honor your custom settings, create
       a symlink to ~/.config/fontconfig/conf.avail/nn-foo.conf
       in ~/.config/fontconfig/conf.d, e.g.

          $ cd ~/.fontconfig/conf.d
          $ ln -f -s ../conf.avail/60-latin.conf .

       Pay attention to the . <dot> in the second command.
       -->

  <!-- Uncomment families you want to use or add your own. -->

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <!--<family>SERIF FONT NAME</family>-->
    </prefer>
  </alias>
  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!--<family>SANS-SERIF FONT NAME</family>-->
    </prefer>
  </alias>
  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <!--<family>MONOSPACED FONT NAME</family>-->
    </prefer>
  </alias>

</fontconfig>
