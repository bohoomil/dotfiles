<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## Custom default aliases ## -->
  <!-- In order to make applications honor your custom settings, create
       a symlink to ~/.config/fontconfig/conf.avail/nn-foo.conf 
       in ~/.config/fontconfig/conf.d, e.g.
       
          $ cd ~/.fontconfig/conf.d
          $ ln -f -s ../conf.avail/60-latin.conf .

       Pay attention to the . <dot> in the second command.
       -->

  <!-- Uncomment families you want to use or add your own. -->

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <!--<family>Liberation Serif</family>-->
      <!--<family>Tinos</family>-->
      <!--<family>Droid Serif</family>-->
      <!--<family>TeX Gyre Termes</family>-->
      <!--<family>DejaVu Serif</family>-->
      <!--<family>Noto Serif</family>-->
    </prefer>
  </alias>
  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!--<family>Liberation Sans</family>-->
      <!--<family>Arimo</family>-->
      <!--<family>Droid Sans</family>-->
      <!--<family>TeX Gyre Heros</family>-->
      <!--<family>DejaVu Sans</family>-->
      <!--<family>Noto Sans</family>-->
    </prefer>
  </alias>
  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <!--<family>Liberation Mono</family>-->
      <!--<family>Cousine</family>-->
      <!--<family>Droid Sans Mono</family>-->
      <!--<family>TeX Gyre Cursor</family>-->
      <!--<family>DejaVu Sans Mono</family>-->
      <!--<family>Source Code Pro</family>-->
    </prefer>
  </alias>

</fontconfig>    
